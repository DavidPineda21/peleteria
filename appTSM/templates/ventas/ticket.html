<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ticket Venta {{ venta.idventa }}</title>

    <style>
        body {
            font-family: monospace;
            width: 300px;
            margin: auto;
        }

        h3 {
            text-align: center;
        }

        table {
            width: 100%;
            font-size: 14px;
        }

        td {
            padding: 2px 0;
        }

        .total {
            border-top: 1px dashed black;
            margin-top: 10px;
            padding-top: 5px;
            font-weight: bold;
        }

        @media print {
            button {
                display: none;
            }
        }
    </style>
</head>
<body onload="window.print()">

<h3>TODO SOBRE MODA</h3>
<p>Venta #: {{ venta.idventa }}</p>
<p>Fecha: {{ venta.fecha }}</p>
<hr>

<table>
    {% for d in detalles %}
    <tr>
        <td>{{ d.idproducto.nombre }}</td>
    </tr>
    <tr>
        <td>{{ d.cantidad }} x ${{ d.precio_unitario }}</td>
        <td style="text-align:right;">
            ${{ d.subtotal }}
        </td>
    </tr>
    {% endfor %}
</table>

<div class="total">
    TOTAL: ${{ venta.total }}
</div>

<hr>
<p style="text-align:center;">Gracias por su compra</p>

<button onclick="window.print()">Imprimir</button>

</body>
</html>
